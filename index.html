<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiesta - Events</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="app">
        <header class="app-header">
            <h1>Fiesta Events</h1>
            <div id="user-profile" class="user-profile"></div>
        </header>
        
        <main class="main-content">
            <div id="loading" class="loading">Loading events...</div>
            <div id="events-list" class="events-list"></div>
            <div id="event-details" class="event-details" style="display: none;"></div>
        </main>
        
        <nav class="bottom-nav">
            <button id="btn-events" class="nav-btn active">Events</button>
            <button id="btn-create" class="nav-btn">Create</button>
            <button id="btn-profile" class="nav-btn">Profile</button>
        </nav>
    </div>
    
    <script src="js/app.js" type="module"></script>
</body>
</html>
